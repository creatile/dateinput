<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"  />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css"  /> 
    <link rel="stylesheet" href="wickedpicker.min.css"  />
    <style>
      .container {
        margin: auto;
        width: 100%;
        max-width: 800px;
        padding: 30px;
        
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <div class="row">
        <div class="small-12">
          <label>TIME WITH STEP</label>
          <input type="time" name="time" step="900">
        </div>
        <div class="small-12">
          <label>TIME WITH TIME PICKER</label>
          <input id="time" class="timepicker" type="text" name="pickatime">
        </div>
        <div class="small-12">
          <label>TEXT WITH TIME PICKER</label>
          <input class="timepicker2" type="text" name="pickatime">
        </div>
        <div class="small-12">
          <label>DATE HTML5</label>
          <input type="date" name="date">
        </div>
        <div class="small-12">
          <label>DATE PICKADAY</label>
          <input id="datepicker" type="text" name="pickadate">
        </div>
        <div class="small-12">
          <label>DATE TIME HTML5</label>
          <input type="datetime-local" name="datetime">
        </div>
      </div>
    </div>

<!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="wickedpicker.min.js"></script>
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js" ></script>
    <script>
      $(document).foundation();
      if( $('body').foundation('is', small) ){
      console.log('small size');
        $("#time").prop('type', 'time');
        $("#datepicker").prop('type', 'date');
      };
      var picker = new Pikaday({ field: document.getElementById('datepicker') });
      
      $('.timepicker').wickedpicker('time', 0);
      $('.timepicker2').wickedpicker('time', 1);

  </body>
</html>
